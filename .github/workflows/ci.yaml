name: CI Test

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  Tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Filecoin FFI
        run: |
          make filecoin-ffi
        id: filecoin-ffi

      - name: Run SDK build
        run: |
          make build-sdk
        id: build-sdk

      - name: Run Client build
        run: |
          make build-client
        id: build-client

      - name: Run Tests
        run: |
          make test
        id: test
